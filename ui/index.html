<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Ped Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="ped-menu">
        <div class="menu-header">
            <h1>Ped Selector</h1>
            <div class="key-controls">
                <span><i class="fas fa-arrow-up"></i>/<i class="fas fa-arrow-down"></i> Navigate</span>
                <span><i class="fas fa-arrow-left"></i>/<i class="fas fa-arrow-right"></i> Change Menu</span>
                <span>Enter: Select</span>
                <span>ESC: Close</span>
            </div>
            <button id="close-button"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="menu-content">
            <!-- Single column layout that's navigable with arrow keys -->
            <div id="main-menu" class="menu-section active">
                <div class="section-header">
                    <h2>PEDS</h2>
                </div>
                
                <div id="ped-list" class="item-list">
                    <!-- Ped models will be populated here -->
                </div>
            </div>
            
            <!-- Clothing menu (initially hidden) -->
            <div id="clothing-menu" class="menu-section">
                <div class="section-header">
                    <h2>Clothing</h2>
                </div>
                
                <div id="clothing-list" class="item-list">
                    <!-- Clothing options will be populated here -->
                </div>
            </div>
            
            <!-- Preview section -->
            <div id="preview-info" class="preview-section">
                <h3>Selected Model: <span id="selected-model-name">None</span></h3>
                <p>Use <i class="fas fa-arrow-up"></i> and <i class="fas fa-arrow-down"></i> to navigate</p>
                <p>Press Enter to select</p>
                <p>Press ESC to close</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
